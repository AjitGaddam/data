<!DOCTYPE html>
<html>
<head>
  <link href="stylesheets/d3.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="d3/d3.v3.js"></script>
  <meta charset="UTF-8">
  <title>Data Pipeline Project Byte 3 -- Visualization</title>
</head>
 <body>

    <div id="tooltip" class="hidden">
       <p><strong>Number of Animals:</strong></p>
       <p><span id="value">100</span>%</p>
    </div>

    <script type="text/javascript" src="d3/barchart.js"></script>
    <script>
       // ----------- EVERY CHART NEEDS DATA --------------
       // this is the data we passed from main.py
       // the format for data is: 
       // [{outcome1: amount1, ..., outcomen: amountn,
       // Age:'<6mo'}, ..., {outcome1: amount1, ... , Age: '>7yr'}]
       var data = {{data|safe}}
       // x_labels is an array of all the ages
       var x_labels = {{x_labels|safe}}
       // y_labels is an array of all the outcomes 
       var y_labels = {{y_labels|safe}}
       
       // uncomment this if you want to see what data looks like on
       // the javascript side. You'll need to open the javascript
       // console in your browser to see the result
       //console.log(data);

       // ----------- EVERY CHART NEEDS SOME SETUP --------------
       //Width and height and margins for the plot 
       var margin = {top: 20, right: 20, bottom: 30, left: 40},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;
       
       // set up the x axis scale to go from 0 to width
       var x = d3.scale.ordinal()
              .rangeRoundBands([0, width], .1);

       // set up the y axis scale to go from 0 to height
       var y = d3.scale.linear()
              .rangeRound([height, 0]);       

       // set up the color scale (there are 5 ages) 
       // TODO can we pick 5 colors instead?
       var color = d3.scale.ordinal()
              .range(["#C8A57F", "#B0AE6E", "#77BA84", "#29BDBF",
       "#70B0F1", "#EB88E2"]);
       
       // create the x axis 
       var xAxis = d3.svg.axis()
                   .scale(x)
                   .orient("bottom");

       // create the y axis
       var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left")
                  .tickFormat(d3.format(".2s"));

       // associate the y labels with the color scale
       color.domain(y_labels);

       // ------- EVERY CHART NEEDS DATA ORGANIZED FOR EASY DISPLAY -----
       // for each entry in the data array (one per age)
       // TODO can we put this just after we load the data?
       data.forEach(function(d) {
         // the y0 position (lowest position) for the stacked bars will be 0 
         var y0 = 0;
         // however we want to calculate a y position
	 // for each of the bars so that they sit on top of each other.
	 // for this, we need to loop through all of the
	 // y labels TODO could we loop through y_labels instead of
	 // color.domain() to make this clearer?
         // we store these in an array called 'outcomes' 
         d.outcomes = color.domain().map(function(name) {
          // each outcome has a name, a y0 position (it's bottom), 
	  // and a y1 position (it's top). Note that when we
	  // set y1 we are simultaneously updating y0 so 
	  // that it equals y1 (which will be the next bar's bottom)
          return {name: name, y0: y0, y1: y0 += d[name]}; });
         // we also store the total height for this stacked bar
         // (which is the y1 of the last bar (stored at length-1)
         d.total = d.outcomes[d.outcomes.length - 1].y1;
       });
       
       
       // ------- D3's DOM MANIPULATION MAGIC GOES HERE -------
       // the svg element is for drawing. We set it's size based 
       // on the margins defined earlier
       var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
	// and add a group that is inside the margins
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
       
       // TODO this seems like a repeat. can we delete it?
       color.domain(y_labels);

       // this specifies the range of the x axis, which is ordinal
       // TODO can we move this up to where we define the axes?
       x.domain(x_labels);

       // this specifies the range of the y axis (0 to the height of
       // the tallest bar), which is linear 
       // TODO can we move this up to where we define the axes?
       y.domain([0, d3.max(data, function(d) { return d.total; })]);

       // draw the x axis (D3 handles the details in '.call')
       svg.append("g")
         .attr("class", "x axis")
         .attr("transform", "translate(0," + height + ")")
         .call(xAxis);

       // draw the y axis (D3 handles the details in '.call')
       svg.append("g")
         .attr("class", "y axis")
         .call(yAxis)
       .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", ".71em")
         .style("text-anchor", "end")
         .text("Number of Animals");

       
       var age = svg.selectAll(".Age")
           .data(data)
         .enter().append("g")
           .attr("class", "g")
           .attr("x_position", function (d) {return x(d.Age);})
           .attr("transform", function(d) {return "translate(" + x(d.Age) + ",0)"; });

       age.selectAll("rect")
           .data(function(d) { return d.outcomes; })
         .enter().append("rect")
           .attr("width", x.rangeBand())
           .attr("y", function(d) { return y(d.y1); })
           .attr("height", function(d) { return y(d.y0) - y(d.y1); })
           .attr("fill", function(d) { return color(d.name); })
           .on("mouseover", function(d) {
               //Get this bar's x/y values, then augment for the tooltip
               var xPosition = parseFloat(d3.select(this.parentNode).attr("x_position")) + 
                   x.rangeBand() / 2;
               var yPosition = parseFloat(d3.select(this).attr("y")) +   14;
               //Update the tooltip position and value
               d3.select("#tooltip")
                   .style("left", xPosition + "px")
                   .style("top", yPosition + "px")
                   .select("#value")
                   .text(d);
               //Show the tooltip
               d3.select("#tooltip").classed("hidden", false);

            });

       var legend = svg.selectAll(".legend")
            .data(color.domain().slice().reverse())
         .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

       legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

       legend.append("text")
           .attr("x", width - 24)
           .attr("y", 9)
           .attr("dy", ".35em")
           .style("text-anchor", "end")
           .text(function(d) { return d; });
    </script>
 </body>
</html>
